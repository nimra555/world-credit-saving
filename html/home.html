<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/0413a50a0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="header">
        <div class="logo">
            <img src="../assets/logo/wcs.svg" alt="logo">
        </div>
        <div class="heading">
            <h3>world credit savings</h3>
            <h6>LTD.</h6>
        </div>
        <div class="links">
            <ul>
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li>view chapters</li>
                <li><img src="../assets/icons/hamburger_short.svg" alt="menu-icon"></li>
            </ul>
        </div>
    </section>

    <!-- image section  -->

    <section id="image-container">
        <div class="image-1">
            <img src="../assets/other-images/01_culture.jpg" alt="culture">
            <div class="text">
                <h2>01</h2>
                <hr>
                <p>culture</p>
                <button>Explore button</button>
            </div>
        </div>
        <div class="image-2">
            <img src="../assets/other-images/02_sport.jpg" alt="sport">
            <div class="text">
                <h2>02</h2>
                <hr>
                <p>sport</p>
                <button>Explore button</button>
            </div>
        </div>
        <div class="image-3">
            <img src="../assets/other-images/03_action.jpg" alt="action">
            <div class="text">
                <h2>03</h2>
                <hr>
                <p>take action</p>
                <button>Explore button</button>
            </div>
        </div>
    </section>
</body>

</html>
